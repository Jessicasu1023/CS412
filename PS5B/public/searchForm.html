<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on Spotify</title>
</head>
<body>
<form action="/ps4/promise" method="POST">
    <input type="text" name="searchTerm" placeholder="Search for a song">
    <input type="submit" value="Search with Promise">
</form>
<form action="/ps4/async-await" method="POST">
    <input type="text" name="searchTerm" placeholder="Search for a song">
    <input type="submit" value="Search with Async/Await">
</form>
<form action="/ps4/callback" method="POST">
    <input type="text" name="searchTerm" placeholder="Search for a song">
    <input type="submit" value="Search with Callback">
</form>
</body>
</html>
