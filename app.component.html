<main>
  <h1>{{ title }}</h1>
  <div *ngIf="data.length > 0">
    <h2>Data:</h2>
    <ul>
      <li *ngFor="let item of data">{{ item.name }}</li>
    </ul>
  </div>
  <div *ngIf="data.length === 0">No data available.</div>
  <button (click)="fetchData()">Fetch Data</button>
</main>
